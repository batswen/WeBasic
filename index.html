<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/modal.css">
    <title>WeBasic</title>
</head>
<body>
    <a href="WeBasic.html">Documentation</a>
    <textarea id="input" rows="8" cols="80"></textarea>
    <button onclick="go()">Go</button>
    <select id="select"><option selected>Choose an example</option></select>

    <div id="alert" class="modal">
        <div class="modal-content">
            <div id="modal-header" class="modal-header"></div>
            <div class="modal-body">
                <div id="modal-message" class="modal-message">

                </div>
                <div class="modal-line">
                    Line
                    <span id="modal-line"></span>
                </div>
                <div class="modal-column">
                    Column
                    <span id="modal-column"></span>
                </div>
            </div>
            <div class="modal-footer">
                <button id="modal-close">Close</button>
            </div>
        </div>
    </div>

    <script src="js/Examples.js"></script>
    <script src="js/Datatype.js"></script>
    <script src="js/Context.js"></script>
    <script src="js/Position.js"></script>
    <script src="js/Token.js"></script>
    <script src="js/Lexer.js"></script>
    <script src="js/Node.js"></script>
    <script src="js/Parser.js"></script>
    <script src="js/Interpreter.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
