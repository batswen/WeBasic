<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/custom.css">
    <title>WeBasic</title>
</head>
<body class="p-5">
    <div class="row bg-blue-7 p-5 mb-5">
        <div class="col-15">
            WeBasic
        </div>
        <div class="col-85">
            <a href="https://github.com/batswen/WeBasic">GitHub repo</a>
        </div>
    </div>
    <div class="row just-center">
        <select id="select" class="col-100 bg-blue-5 hover:bg-blue-6 txt-white px-15 px-5 b-black b-2 w-100"><option selected>Choose an example</option></select>
    </div>
    <div class="row">
        <textarea id="input" class="col-100" rows="16"></textarea>
    </div>
    <div class="row" style="justify-content: flex-end;">
        <div class="bg-blue-5 hover:bg-blue-6 txt-white px-15 px-5 b-black b-2 pointer" onclick="go()">Run</div>
    </div>
    <textarea id="output" class="w-100" rows="16"></textarea>
    <canvas id="gfxoutput" width="400" height="400" style="border:1px solid black"></canvas>

    <div id="alert" class="modal">
        <div class="modal-content">
            <div id="modal-header" class="modal-header"></div>
            <div class="modal-body">
                <div id="modal-message" class="modal-message">

                </div>
                <div class="modal-line">
                    Line
                    <span id="modal-line"></span>
                </div>
                <div class="modal-column">
                    Column
                    <span id="modal-column"></span>
                </div>
            </div>
            <div class="modal-footer">
                <button id="modal-close" class="bg-blue-5 hover:bg-blue-6 txt-white px-15 px-5 pointer">Close</button>
            </div>
        </div>
    </div>

    <script src="js/Examples.js"></script>
    <script src="js/Datatype.js"></script>
    <script src="js/Context.js"></script>
    <script src="js/Position.js"></script>
    <script src="js/Token.js"></script>
    <script src="js/Lexer.js"></script>
    <script src="js/Node.js"></script>
    <script src="js/Parser.js"></script>
    <script src="js/Interpreter.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
